<html>
	<head>
		<title>product list</title>
	</head>
	<body>
		<div>
			<h2>product list</h2>
			<table border="2">
				<thead>
					<tr>
						<th>id</th>
						<th>name</th>
						<th>brand</th>
						<th>madein</th>
						<th>price</th>
						<th>quantity</th>
						<th>discountrate</th>
						<th>discountprice</th>
						<th>taxprice</th>
						<th>offerprice</th>
						<th>stockvalue</th>
						<th>finalprice</th>
						<th>actions</th>
							
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${Products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.brand}"></td>
						<td th:text="${product.madein}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.discountrate}"></td>
						<td th:text="${product.discountPrice}"></td>
						<td th:text="${product.taxPrice}"></td>
						<td th:text="${product.offerPrice}"></td>
						<td th:text="${product.finalPrice}"></td>
						<td th:text="${product.stockValue}"></td>
						<td>
							<a th:href="@{'/delete/'+ ${product.id}}">delete</a>
							<a th:href="@{'/edit/'+ ${product.id}}">edit</a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
