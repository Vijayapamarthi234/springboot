<!DOCTYPE html>
<html>
	<head>
		<title>employee</title>
	</head>
	<body>
		<h1>employee edit Form</h1>
		<form  th:action="@{'/editbyemployeeid/'+${id}}" th:object="${Employee}" method="post">
			<label>name:</label><br>
			<input type="text" name="name" th:field="*{name}"><br><br>
			
			<label>phoneno:</label><br>
			<input type="number"name="phoneno" th:field="*{phoneno}"><br><br>
			
			<label>gender:</label><br>
			<input type="text" name="gender" th:field="*{gender}"><br><br>
			
			<label>doj</label><br>
			<input type="number" name="doj" th:field="*{doj}"><br><br>
			
			<label>deptname:</label><br>
			<input type="text" name="deptname" th:field="*{deptname}"><br><br>
			
			<label>salary:</label><br>
			<input type="number" name="salary" th:field="*{salary}"><br><br>
			
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</body>
</html>
