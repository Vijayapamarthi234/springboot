<html>
	<head>
		<title>employee list</title>
	</head>
	<body>
		<div>
			<h2>employee list</h2>
			<table border="2">
				<thead>
					<tr>
						<th>id</th>
						<th>name</th>
						<th>phoneno</th>
						<th>gender</th>
						<th>doj</th>
						<th>deptname</th>
						<th>salary</th>
						<th>da</th>
						<th>hra</th>
						<th>totalsalary</th>
						<th>actions</th>
						
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${Employee}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.phoneno}"></td>
						<td th:text="${employee.gender}"></td>
						<td th:text="${employee.doj}"></td>
						<td th:text="${employee.deptname}"></td>
						<td th:text="${employee.salary}"></td>
						<td th:text="${employee.da}"></td>
						<td th:text="${employee.hra}"></td>
						<td th:text="${employee.totalsalary}"></td>
						<td>
							<a th:href="@{'/delete/'+ ${employee.id}}">delete</a>
							<a th:href="@{'/edit/'+ ${employee.id}}">edit</a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
